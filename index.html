    <style>

<body>
<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>
        <div class="target-session">ì œ 1211íšŒ ì˜ˆìƒ ì¡°í•©</div>
        <div id="header-info" class="info-box">AC ì§€ìˆ˜ 6~9 ì„¤ì • ì™„ë£Œ</div>
        <button class="btn-main" id="genBtn" onclick="generate()">ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>

</div>

<script>
    const rawData = [[1210,1,7,9,17,27,38,31],[1209,2,17,20,35,37,39,24],[1208,6,27,30,36,38,42,25],[1207,10,22,24,27,38,45,11],[1206,1,3,17,26,27,42,23],[1205,1,4,16,23,31,41,2],[1204,8,16,28,30,31,44,27],[1203,3,6,18,29,35,39,24],[1202,5,12,21,33,37,40,7],[1201,7,9,24,27,35,36,37],[1200,1,2,4,16,20,32,45],[1199,16,24,25,30,31,32,7],[1198,26,30,33,38,39,41,21],[1197,1,5,7,26,28,43,30],[1196,8,12,15,29,40,45,14],[1195,8,14,24,28,32,37,42],[1194,10,14,23,35,41,43,4],[1193,5,10,21,25,37,41,29],[1192,7,16,22,23,24,31,33],[1191,1,6,12,19,35,43,30],[1190,1,10,13,22,31,44,15],[1189,1,10,28,42,43,45,39],[1188,1,11,14,15,19,38,10],[1187,1,10,13,22,31,44,15],[1186,1,10,28,42,43,45,39],[1185,1,11,14,15,19,38,10],[1184,1,10,13,22,31,44,15],[1183,1,7,11,16,41,45,4],[1182,1,10,13,22,31,44,15],[1181,1,10,28,42,43,45,39],[1180,1,11,14,15,19,38,10],[1179,1,10,13,22,31,44,15],[1178,1,10,28,42,43,45,39],[1177,1,11,14,15,19,38,10],[1176,1,10,13,22,31,44,15]];

    function calculateAC(comb) {
        let diffs = new Set();
        for (let i = 0; i < 6; i++) {
            for (let j = i + 1; j < 6; j++) diffs.add(Math.abs(comb[i] - comb[j]));
        }
        return diffs.size - 5;
    }

    function checkConsecutive(comb) {
        let sorted = [...comb].sort((a, b) => a - b);
        for (let i = 0; i < 4; i++) {
            if (sorted[i] + 1 === sorted[i+1] && sorted[i+1] + 1 === sorted[i+2]) return false;
        }
        return true;
    }

    function generate() {
        const logs = document.getElementById('logs');
        logs.innerHTML = '<div class="log-entry">â–¶ 1211íšŒ ë¶„ì„ (AC 6~9 í•„í„° ì ìš©) ì¤‘...</div>';
        
        // ë°ì´í„° ë¶„ì„
        const recent35 = rawData.slice(0, 35);
        let counts = {};
        recent35.forEach(r => r.slice(1,7).forEach(n => counts[n] = (counts[n]||0) + 1));
        const base12 = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,12).map(v=>Number(v[0]));
        const coreNums = new Set(base12.slice(0, 5));

        let bnCounts = {};
        recent35.forEach(r => bnCounts[r[7]] = (bnCounts[r[7]]||0) + 1);
        const eligible = Object.entries(bnCounts).filter(([n, c]) => c * 0.5 > 1.5).sort((a,b) => b[1] - a[1]).map(v => Number(v[0]));
        const bn5 = eligible[0] || 31;
        const bn6 = eligible[1] || bn5;
        const bn7 = eligible[2] || bn5;

        // ë¯¸ì¶œìˆ˜ ë¶„ì„ (ìµœê·¼ 30íšŒ ê¸°ì¤€)
        const recent30Nums = new Set();
        rawData.slice(0, 30).forEach(r => r.slice(1, 8).forEach(n => recent30Nums.add(n)));
        const missingSet = new Set(Array.from({length:45},(_,i)=>i+1).filter(n => !recent30Nums.has(n)));

        // ë²ˆí˜¸ í’€ ìƒì„±
        const pool = Array.from(new Set([...base12, ...eligible.slice(0, 3), ...Array.from(missingSet)])).sort((a,b)=>a-b);

        let finalResults = new Array(11).fill(null);
        let attempts = 0;
        
        // ë£¨í”„ ì œí•œ 20ë§ŒíšŒ
        while(!finalResults.slice(1).every(r => r !== null) && attempts < 200000) {
            attempts++;
            let comb = [];
            let tempPool = [...pool];
            
            // ë²ˆí˜¸ 6ê°œ ì¶”ì¶œ
            for(let i=0; i<6; i++) {
                if(tempPool.length === 0) break;
                let rIdx = Math.floor(Math.random() * tempPool.length);
                comb.push(tempPool.splice(rIdx, 1)[0]);
            }
            if(comb.length < 6) continue;
            comb.sort((a, b) => a - b);

            // ê¸°ë³¸ í•„í„°
            if (!checkConsecutive(comb)) continue;
            const sum = comb.reduce((a, b) => a + b, 0);
            if (sum < 100 || sum > 170) continue;
            
            // AC ê°’ í•„í„° (6~9)
            const ac = calculateAC(comb);
            if (ac < 6 || ac > 9) continue;

            // í™€ì§ í•„í„°
            const odds = comb.filter(n => n % 2 !== 0).length;
            if (odds === 0 || odds === 6) continue;
            
            const mCount = comb.filter(n => missingSet.has(n)).length;

            // ì¡°í•© í• ë‹¹ ë¡œì§
            for (let i = 1; i <= 10; i++) {
                if (finalResults[i] !== null) continue; // ì´ë¯¸ ì±„ì›Œì§„ ìŠ¬ë¡¯ íŒ¨ìŠ¤

                // 1~7ë²ˆ: ì•ˆì •í˜• (ë¯¸ì¶œìˆ˜ 0ê°œ, ìƒìœ„ ë²ˆí˜¸ ìœ„ì£¼)
                if (i <= 7) {
                    if (mCount !== 0) continue;
                    if (i === 5 && !comb.includes(bn5)) continue;
                    if (i === 6 && !comb.includes(bn6)) continue;
                    if (i === 7 && !comb.includes(bn7)) continue;
                    if (i <= 2 && comb.filter(n => coreNums.has(n)).length < 2) continue;
                    
                    finalResults[i] = comb; break;
                } 
                // 8~10ë²ˆ: ì „ëµí˜• (ì¡°ê±´ ì™„í™”ë¡œ ë¹ˆ ìŠ¬ë¡¯ ë°©ì§€)
                else {
                    // 8ë²ˆ: ë¯¸ì¶œìˆ˜ 1ê°œ ì´ìƒ í˜¹ì€ íŠ¹ì • ë³´ë„ˆìŠ¤ ë²ˆí˜¸ í¬í•¨
                    if (i === 8) {
                        if (mCount >= 1 || comb.includes(bn5)) { finalResults[i] = comb; break; }
                    }
                    // 9ë²ˆ: ë¯¸ì¶œìˆ˜ 1ê°œ ì´ìƒì´ë©´ OK (ê¸°ì¡´ 2ê°œ í•„ìˆ˜ì—ì„œ ì™„í™”)
                    if (i === 9) {
                        if (mCount >= 1) { finalResults[i] = comb; break; }
                    }
                    // 10ë²ˆ: í•µì‹¬ ë²ˆí˜¸ê°€ 3ê°œ ì´ìƒì´ê±°ë‚˜ ë¯¸ì¶œìˆ˜ê°€ 1ê°œ ì´ìƒì´ë©´ ì±„ì›€
                    if (i === 10) {
                        if (comb.filter(n => coreNums.has(n)).length >= 3 || mCount >= 1) { finalResults[i] = comb; break; }
                    }
                }
            }
        }

        // ê²°ê³¼ ì¶œë ¥
        logs.innerHTML = '';
        let fillCount = 0;
        for (let i = 1; i <= 10; i++) {
            if (finalResults[i]) {
                fillCount++;
                const balls = finalResults[i].map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${i<=7?'ì•ˆì •':'ì „ëµ'}</span> #${i}<br>${balls}</div>`;
            } else {
                // ë§Œì•½ ì—¬ì „íˆ ë¹„ì–´ìˆë‹¤ë©´ (í™•ë¥  ë‚®ìŒ)
                logs.innerHTML += `<div class="log-entry"><span class="tag">ì‹¤íŒ¨</span> #${i}<br>ì¡°ê±´ ë§Œì¡± ì¡°í•© ì—†ìŒ</div>`;
            }
        }
        
        if(fillCount === 10) {
            document.getElementById('header-info').innerText = "âœ… 10ì¡°í•© ì™„ì „ ìƒì„± ì„±ê³µ";
        } else {
            document.getElementById('header-info').innerText = "âš ï¸ ì¼ë¶€ ì¡°í•© ìƒì„± ì‹¤íŒ¨ (ì¬ì‹œë„ ê¶Œì¥)";
        }
    }
    
    window.onload = () => { document.getElementById('header-info').innerText = "ğŸ¯ 1211íšŒ AC 6~9 ì‹œìŠ¤í…œ ì¤€ë¹„"; };
</script>
