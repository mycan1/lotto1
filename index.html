<head>

    <style>
        body { background-color: #000; color: #fff; font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .outer-border { border: 4px solid #ffd700; border-radius: 40px; padding: 12px; width: 95%; max-width: 420px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        .inner-container { border: 2px solid #ffd700; border-radius: 32px; padding: 40px 25px; text-align: center; background: #000; position: relative; }
        .title { color: #ffd700; font-size: 55px; font-weight: 900; margin-bottom: 10px; letter-spacing: 12px; text-shadow: 3px 3px 6px rgba(0,0,0,0.8); }
        .info-box { background-color: #1a1a1a; border: 1.5px solid #555; border-radius: 60px; padding: 16px; margin-bottom: 30px; color: #fff; font-size: 17px; font-weight: bold; }
        .btn-main { width: 100%; height: 85px; border-radius: 25px; border: none; font-size: 24px; font-weight: 900; margin-bottom: 18px; cursor: pointer; display: block; box-shadow: 0 6px 15px rgba(0,0,0,0.4); }
        .yellow-btn { background: linear-gradient(to bottom, #fdf24d, #b8a000); color: #000; }
        .grey-btn { background: #2c2c34; color: #fff; border: 1px solid #444; }
        .log-window { background-color: #050505; border: 2px solid #333; border-radius: 25px; height: 350px; padding: 25px; text-align: left; overflow-y: auto; font-family: 'Consolas', monospace; box-shadow: inset 0 0 15px #000; }
        .log-entry { color: #ffd700; font-size: 15px; margin-bottom: 12px; line-height: 1.6; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; }
        .ball { display: inline-block; width: 30px; height: 30px; background: #ffd700; color: #000; border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold; margin-right: 5px; font-size: 14px; }
        .tag { font-size: 11px; padding: 2px 6px; border-radius: 4px; background: #444; color: #ffd700; margin-right: 5px; }
        #status { color: #00ff00; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>
        <div class="info-box" id="header-info">ë°ì´í„° ë¡œë”© ì¤‘...</div>

        <button class="btn-main yellow-btn" id="genBtn" onclick="generateEngine(10)" disabled>ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <button class="btn-main grey-btn" onclick="location.reload()">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>

        <div class="log-window" id="logs">
            <div class="log-entry">â–¶ lotto.txt ì½ì–´ì˜¤ëŠ” ì¤‘...</div>
        </div>
        <div id="status">ì—°ê²° ëŒ€ê¸° ì¤‘</div>
    </div>
</div>

<script>
    let analysisData = { base12: [], missing: [], eligibleBN: [], pool: [], nextRound: 0 };

    async function initEngine() {
        const logs = document.getElementById('logs');
        try {
            const response = await fetch('./lotto.txt');
            if (!response.ok) throw new Error('íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            const text = await response.text();
            
            const rows = text.trim().split('\n').map(row => row.replace(/[r]/g, '').split(/[,\.]/).map(Number));
            const lastRound = rows[0][0];
            analysisData.nextRound = lastRound + 1;

            const recent35 = rows.slice(0, 35);
            const allNums = recent35.flatMap(r => r.slice(1, 7));
            const counts = {};
            allNums.forEach(n => counts[n] = (counts[n] || 0) + 1);
            analysisData.base12 = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 12).map(v => Number(v[0]));

            const recent30 = rows.slice(0, 30);
            const appeared30 = new Set(recent30.flatMap(r => [...r.slice(1, 8)]));
            analysisData.missing = [];
            for(let i=1; i<=45; i++) if(!appeared30.has(i)) analysisData.missing.push(i);

            const bnCounts = {};
            recent35.forEach(r => bnCounts[r[7]] = (bnCounts[r[7]] || 0) + 1);
            analysisData.eligibleBN = Object.entries(bnCounts).filter(v => v[1] > 1.5).sort((a,b) => b[1] - a[1]).map(v => Number(v[0]));

            analysisData.pool = Array.from(new Set([...analysisData.base12, ...analysisData.eligibleBN.slice(0,3), ...analysisData.missing])).sort((a,b)=>a-b);

            document.getElementById('header-info').innerText = `ğŸ¯ ì œ ${analysisData.nextRound}íšŒì°¨ ìë™ ë¶„ì„ ì™„ë£Œ`;
            document.getElementById('status').innerText = `ìµœì‹  ë°ì´í„°: ${lastRound}íšŒì°¨ ë™ê¸°í™” ì™„ë£Œ`;
            document.getElementById('genBtn').disabled = false;
            logs.innerHTML = `<div class="log-entry">â–¶ [ì„±ê³µ] ${lastRound}íšŒì°¨ ê¸°ë°˜ ë¶„ì„ ì—”ì§„ ì¤€ë¹„ ì™„ë£Œ.</div>`;

        } catch (err) {
            logs.innerHTML = `<div class="log-entry" style="color:red">â–¶ ì˜¤ë¥˜: ${err.message}</div>`;
        }
    }

    function getAC(comb) {
        let diffs = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) diffs.add(Math.abs(comb[i]-comb[j]));
        return diffs.size - 5;
    }

    function isConsecOk(s) {
        for(let i=0; i<s.length-2; i++) if(s[i]+1 === s[i+1] && s[i+1]+1 === s[i+2]) return false;
        return true;
    }

    function generateEngine(count) {
        const logs = document.getElementById('logs');
        logs.innerHTML = `<div class="log-entry" style="color:#00ff00">â–¶ ì œ ${analysisData.nextRound}íšŒì°¨ ì •ë°€ í•„í„°ë§ ì‹œì‘...</div>`;
        
        let results = [];
        let attempts = 0;
        const core5 = new Set(analysisData.base12.slice(0, 5));
        const bn5 = analysisData.eligibleBN[0];
        const bn6 = analysisData.eligibleBN[1] || bn5;
        const bn7 = analysisData.eligibleBN[2] || bn5;

        while(results.length < count && attempts < 50000) {
            attempts++;
            let shuffled = [...analysisData.pool].sort(() => Math.random() - 0.5);
            let comb = shuffled.slice(0, 6).sort((a,b)=>a-b);

            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let odd = comb.filter(n => n % 2 !== 0).length;
            let missingCnt = comb.filter(n => analysisData.missing.includes(n)).length;
            let coreMatch = comb.filter(n => core5.has(n)).length;

            if(sum < 100 || sum > 170 || ac < 7 || odd === 0 || odd === 6 || !isConsecOk(comb)) continue;

            let idx = results.length + 1;
            let type = (idx <= 7) ? "ì•ˆì •í˜•" : "ì „ëµí˜•";
            
            // ì›ë³¸ ë¡œì§ 100% ì ìš©
            if(idx <= 4) { if(missingCnt !== 0) continue; }
            else if(idx === 5) { if(missingCnt !== 0 || !comb.includes(bn5)) continue; }
            else if(idx === 6) { if(missingCnt !== 0 || !comb.includes(bn6)) continue; }
            else if(idx === 7) { if(missingCnt !== 0 || !comb.includes(bn7)) continue; }
            else if(idx === 8) { if(missingCnt !== 1 || !comb.includes(bn5)) continue; }
            else if(idx === 9) { if(missingCnt !== 2) continue; }
            else if(idx === 10) { if(missingCnt < 1 || coreMatch < 3) continue; }

            results.push(comb);
            let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
            logs.innerHTML += `<div class="log-entry"><span class="tag">${type}</span> #${idx}<br>${balls}<br><small>AC:${ac} | í•©ê³„:${sum} | ë¯¸ì¶œ:${missingCnt}</small></div>`;
        }
        logs.scrollTop = logs.scrollHeight;
    }

    window.onload = initEngine;
</script>
</body>
