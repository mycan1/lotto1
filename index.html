    const analysisData = {

        missing: [2, 5, 8, 11, 14, 18, 19, 21, 25, 29, 32, 33, 34, 36, 40, 43],

    function getAC(comb) {
        let diffs = new Set();

        let s = [...comb].sort((a,b)=>a-b);
        for(let i=0; i<s.length-1; i++) {
            if(s[i]+1 === s[i+1]) {
                if(i < s.length-2 && s[i+1]+1 === s[i+2]) return false; // 3ì—°ë²ˆ ê¸ˆì§€

    }
