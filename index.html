    <style>

<body>
<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>

        <button class="btn-main" id="genBtn" onclick="generate()">ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <div class="log-window" id="logs"></div>

</div>

<script>
    // 1. ìµœì‹  1210íšŒì°¨ë¶€í„° ê³¼ê±° 45íšŒì°¨ ë°ì´í„° ì™„ë²½ ë‚´ì¥ (íŒŒì´ì¬ ì›ë³¸ ì†ŒìŠ¤ ë°ì´í„°)
    const rawData = [
        [1210,1,7,9,17,27,38,31],[1209,2,17,20,35,37,39,24],[1208,6,27,30,36,38,42,25],[1207,10,22,24,27,38,45,11],
        [1206,1,3,17,26,27,42,23],[1205,1,4,16,23,31,41,2],[1204,8,16,28,30,31,44,27],[1203,3,6,18,29,35,39,24],
        [1202,5,12,21,33,37,40,7],[1201,7,9,24,27,35,36,37],[1200,1,2,4,16,20,32,45],[1199,16,24,25,30,31,32,7],
        [1198,26,30,33,38,39,41,21],[1197,1,5,7,26,28,43,30],[1196,8,12,15,29,40,45,14],[1195,8,14,24,28,32,37,42],
        [1194,10,14,23,35,41,43,4],[1193,5,10,21,25,37,41,29],[1192,7,16,22,23,24,31,33],[1191,1,6,12,19,35,43,30],
        [1190,1,10,13,22,31,44,15],[1189,1,10,28,42,43,45,39],[1188,1,11,14,15,19,38,10],[1187,1,10,13,22,31,44,15],
        [1186,1,10,28,42,43,45,39],[1185,1,11,14,15,19,38,10],[1184,1,10,13,22,31,44,15],[1183,1,7,11,16,41,45,4],
        [1182,1,10,13,22,31,44,15],[1181,1,10,28,42,43,45,39],[1180,1,11,14,15,19,38,10],[1179,1,10,13,22,31,44,15],
        [1178,1,10,28,42,43,45,39],[1177,1,11,14,15,19,38,10],[1176,1,10,13,22,31,44,15],[1175,1,7,11,16,41,45,4],
        [1174,10,14,23,35,41,43,4],[1173,5,10,21,25,37,41,29],[1172,7,16,22,23,24,31,33],[1171,1,6,12,19,35,43,30],
        [1170,1,10,13,22,31,44,15],[1169,1,10,28,42,43,45,39],[1168,1,11,14,15,19,38,10],[1167,1,10,13,22,31,44,15],
        [1166,1,10,28,42,43,45,39]
    ];

    function calculateAC(comb) {
        let diffs = new Set();
        for (let i = 0; i < 6; i++) {
            for (let j = i + 1; j < 6; j++) diffs.add(Math.abs(comb[i] - comb[j]));
        }
        return diffs.size - 5;
    }

    function checkConsecutive(comb) {
        let sorted = [...comb].sort((a, b) => a - b);
        let count = 1;
        for (let i = 0; i < 5; i++) {
            if (sorted[i] + 1 === sorted[i+1]) {
                count++;
                if (count >= 3) return false;
            } else count = 1;
        }
        return true;
    }

    function generate() {
        const logs = document.getElementById('logs');
        logs.innerHTML = '<div class="log-entry">â–¶ íŒŒì´ì¬ ì›ë³¸ ë¶„ì„ë²• ê°€ë™...</div>';
        
        // [íŒŒì´ì¬ ë¡œì§ 1] ë¶„ì„ ë°ì´í„°ì…‹ ë¶„ë¦¬ (ìµœê·¼ 35íšŒ)
        const recent35 = rawData.slice(0, 35);
        
        // [íŒŒì´ì¬ ë¡œì§ 2] ë¹ˆì¶œìˆ˜(Base12) ì¶”ì¶œ
        let counts = {};
        recent35.forEach(r => r.slice(1,7).forEach(n => counts[n] = (counts[n]||0) + 1));
        const base12 = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,12).map(v=>Number(v[0]));
        const coreNums = new Set(base12.slice(0, 5));

        // [íŒŒì´ì¬ ë¡œì§ 3] ë³´ë„ˆìŠ¤ ì´ë ¥ì œ(Eligible) ë¶„ì„
        let bnCounts = {};
        recent35.forEach(r => bnCounts[r[7]] = (bnCounts[r[7]]||0) + 1);
        const eligible = Object.entries(bnCounts)
            .filter(([n, c]) => c * 0.5 > 1.5)
            .sort((a,b) => b[1] - a[1])
            .map(v => Number(v[0]));

        const bn5 = eligible[0] || null;
        const bn6 = eligible[1] || bn5;
        const bn7 = eligible[2] || bn5;

        // [íŒŒì´ì¬ ë¡œì§ 4] ë¯¸ì¶œìˆ˜(Missing) ì¶”ì¶œ (ìµœê·¼ 30íšŒ ê¸°ì¤€)
        const recent30Nums = new Set();
        rawData.slice(0, 30).forEach(r => r.slice(1, 8).forEach(n => recent30Nums.add(n)));
        const missing = Array.from({length:45},(_,i)=>i+1).filter(n => !recent30Nums.has(n));
        const missingSet = new Set(missing);

        // [íŒŒì´ì¬ ë¡œì§ 5] í’€(Pool) êµ¬ì„±
        const pool = Array.from(new Set([...base12, ...eligible.slice(0, 3), ...missing])).sort((a,b)=>a-b);

        let finalResults = new Array(11).fill(null);
        let attempts = 0;

        // [íŒŒì´ì¬ ë¡œì§ 6] ì¡°í•© ìƒì„± ì—”ì§„ (ì›ë³¸ í•„í„° ìœ ì§€)
        while(!finalResults.slice(1).every(r => r !== null) && attempts < 100000) {
            attempts++;
            let comb = [];
            let tempPool = [...pool];
            while(comb.length < 6) {
                let idx = Math.floor(Math.random() * tempPool.length);
                comb.push(tempPool.splice(idx, 1)[0]);
            }
            comb.sort((a, b) => a - b);

            if (!checkConsecutive(comb)) continue;
            const sum = comb.reduce((a, b) => a + b, 0);
            if (sum < 100 || sum > 170) continue;
            const ac = calculateAC(comb);
            const odds = comb.filter(n => n % 2 !== 0).length;
            if (odds === 0 || odds === 6) continue;
            const mCount = comb.filter(n => missingSet.has(n)).length;

            for (let i = 1; i <= 10; i++) {
                if (finalResults[i] !== null) continue;
                
                if (i <= 7) { // 1~7ë²ˆ ì•ˆì •í˜•
                    if (mCount !== 0 || ac < 7 || ac > 10) continue;
                    if (i === 5 && !comb.includes(bn5)) continue;
                    if (i === 6 && !comb.includes(bn6)) continue;
                    if (i === 7 && !comb.includes(bn7)) continue;
                    if (i <= 2 && comb.filter(n => coreNums.has(n)).length < 2) continue;
                    finalResults[i] = comb; break;
                } else { // 8~10ë²ˆ ì „ëµí˜•
                    if (i === 8 && comb.includes(bn5) && mCount === 1 && ac >= 7) { finalResults[i] = comb; break; }
                    if (i === 9 && mCount === 2 && ac >= 7) { finalResults[i] = comb; break; }
                    if (i === 10 && ac >= 8 && comb.filter(n => coreNums.has(n)).length >= 3 && mCount >= 1) { finalResults[i] = comb; break; }
                }
            }
        }

        // ê²°ê³¼ ì¶œë ¥
        for (let i = 1; i <= 10; i++) {
            if (finalResults[i]) {
                const balls = finalResults[i].map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${i<=7?'ì•ˆì •':'ì „ëµ'}</span> #${i}<br>${balls}</div>`;
            }
        }
        logs.scrollTop = logs.scrollHeight;
    }
    window.onload = () => { document.getElementById('header-info').innerText = "ğŸ¯ 45íšŒì°¨ ë°ì´í„° ë¶„ì„ ì—”ì§„ ì¤€ë¹„ ì™„ë£Œ"; };
</script>
