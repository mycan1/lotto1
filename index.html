<script>
    /* ì‚¬ì¥ë‹˜ ì›ë³¸ íŒŒì´ì¬ ì½”ë“œì˜ í•µì‹¬ ë¡œì§ 100% ì´ì‹ */
    function getAC(c) {
        let d = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) d.add(Math.abs(c[i]-c[j]));
        return d.size - 5;
    }

    function isConsecOk(c) {
        let s = [...c].sort((a,b)=>a-b);
        for(let i=0; i<s.length-2; i++) if(s[i]+1 === s[i+1] && s[i+1]+1 === s[i+2]) return false;
        return true;
    }

    function runLotto(count, minAC) {
        const logs = document.getElementById('logs');
        logs.innerHTML = `<div class="log-entry">â–¶ [1211íšŒì°¨] ${count}ì¡°í•© ì •ë°€ ë¶„ì„ ì‹œì‘...</div>`;
        
        let found = 0;
        let limit = 0;
        while(found < count && limit < 10000) {
            limit++;
            let comb = [];
            while(comb.length < 6) {
                let r = Math.floor(Math.random()*45)+1;
                if(!comb.includes(r)) comb.push(r);
            }
            comb.sort((a,b)=>a-b);
            
            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let oddCount = comb.filter(n => n % 2 !== 0).length;

            // ì‚¬ì¥ë‹˜ íŒŒì´ì¬ í•„í„° ì ìš©: í•©ê³„ 100~170, ACì§€ìˆ˜, 3ì—°ë²ˆ ê¸ˆì§€, í™€ì§ ë©¸ ì œì™¸
            if(sum >= 100 && sum <= 170 && ac >= minAC && isConsecOk(comb) && oddCount > 0 && oddCount < 6) {
                found++;
                let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry">#${found}: ${balls}<br><small>(AC: ${ac} | í•©ê³„: ${sum} | 3ì—°ë²ˆX)</small></div>`;
            }
        }
        logs.scrollTop = logs.scrollHeight;
    }
