<body>

<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>
        <div class="info-box" id="header-info">ë°ì´í„° ë™ê¸°í™” ì¤‘...</div>

        <button class="btn-main yellow-btn" id="genBtn" onclick="generateEngine(10)" disabled>ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <button class="btn-main grey-btn" onclick="location.reload()">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>

        <div class="log-window" id="logs">

</div>

<script>
    let analysisData = { base12: [], missing: [], pool: [], nextRound: 0 };

    async function initEngine() {
        const logs = document.getElementById('logs');
        try {
            const response = await fetch('./lotto.txt');
            if (!response.ok) throw new Error('lotto.txt ë¡œë“œ ì‹¤íŒ¨');
            const text = await response.text();
            
            // [ê°œì„ ] ëª¨ë“  ê¸°í˜¸(ì‰¼í‘œ, ë§ˆì¹¨í‘œ, ì¤„ë°”ê¿ˆ)ë¥¼ ë¬´ì‹œí•˜ê³  ìˆ«ìë§Œ ì •í™•íˆ ì¶”ì¶œ
            const rows = text.trim().split(/\r?\n/).map(row => {
                const numbers = row.match(/\d+/g); // ìˆ«ìë§Œ ì°¾ì•„ ë°°ì—´ë¡œ ë°˜í™˜
                return numbers ? numbers.map(Number) : [];
            }).filter(r => r.length >= 7); // íšŒì°¨+ë²ˆí˜¸6ê°œ+ë³´ë„ˆìŠ¤ ìµœì†Œ 7ê°œ ì´ìƒ

            if (rows.length === 0) throw new Error('ë°ì´í„° íŒŒì‹± ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');

            const lastRound = rows[0][0];
            analysisData.nextRound = lastRound + 1;

            // 1. ë¯¸ì¶œìˆ˜ ì¶”ì¶œ (ìµœê·¼ 30íšŒ ê¸°ì¤€, ë‹¹ì²¨ë²ˆí˜¸ + ë³´ë„ˆìŠ¤)
            const recent30 = rows.slice(0, 30);
            const appeared = new Set();
            recent30.forEach(r => {
                // ì¸ë±ìŠ¤ 1ë¶€í„° 7ê¹Œì§€ê°€ ë²ˆí˜¸ (íšŒì°¨ ì œì™¸)
                for(let i=1; i<=7; i++) {
                    if(r[i]) appeared.add(r[i]);
                }
            });

            analysisData.missing = [];
            for(let i=1; i<=45; i++) {
                if(!appeared.has(i)) analysisData.missing.push(i);
            }

            let missingDisplayText = analysisData.missing.length > 0 
                ? analysisData.missing.join(', ') 
                : "ìµœê·¼ 30íšŒ ë‚´ ë¯¸ì¶œìˆ˜ ì—†ìŒ";

            // 2. ë¹ˆì¶œìˆ˜ (ìµœê·¼ 35íšŒ Base12)
            const recent35 = rows.slice(0, 35);
            const counts = {};
            recent35.forEach(r => {
                r.slice(1, 7).forEach(n => { // ë³´ë„ˆìŠ¤ ì œì™¸ ë‹¹ì²¨ë²ˆí˜¸ 6ê°œë§Œ
                    counts[n] = (counts[n] || 0) + 1;
                });
            });
            analysisData.base12 = Object.entries(counts)
                .sort((a,b) => b[1] - a[1])
                .slice(0, 12)
                .map(v => Number(v[0]));

            // 3. ë²ˆí˜¸ í’€ êµ¬ì„±
            analysisData.pool = Array.from(new Set([...analysisData.base12, ...analysisData.missing])).sort((a,b)=>a-b);

            // í™”ë©´ ì—…ë°ì´íŠ¸
            document.getElementById('header-info').innerText = `ğŸ¯ ì œ ${analysisData.nextRound}íšŒì°¨ ë¶„ì„ ì™„ë£Œ`;
            document.getElementById('genBtn').disabled = false;
            
            logs.innerHTML = `
                <div class="log-entry" style="color:#00ff00">â–¶ ë¶„ì„ ì—”ì§„ v3.6 ë™ê¸°í™” ì„±ê³µ</div>
                <div class="log-entry" style="color:#ffd700">
                    <strong>[ìµœê·¼ 30íšŒ ë¯¸ì¶œìˆ˜ ë¦¬ìŠ¤íŠ¸]</strong><br>
                    <span style="color:#fff; background:#e74c3c; padding:2px 10px; border-radius:15px; display:inline-block; margin-top:5px;">
                        ${missingDisplayText}
                    </span>
                </div>
                <div class="log-entry">â–¶ ì¶”ì¶œ ê°€ëŠ¥í•œ ë²ˆí˜¸ í’€: ${analysisData.pool.length}ê°œ ì„ ë³„</div>
            `;

        } catch (err) {
            logs.innerHTML = `<div class="log-entry" style="color:red">â–¶ ì˜¤ë¥˜: ${err.message}</div>`;
        }
    }

    function getAC(comb) {
        let diffs = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) diffs.add(Math.abs(comb[i]-comb[j]));
        return diffs.size - 5;
    }

    function generateEngine(count) {
        const logs = document.getElementById('logs');
        logs.innerHTML += `<div class="log-entry" style="color:#00ff00">â–¶ ì œ ${analysisData.nextRound}íšŒì°¨ ì¡°í•© ìƒì„± ì¤‘...</div>`;
        
        let results = [];
        let attempts = 0;
        
        while(results.length < count && attempts < 50000) {
            attempts++;
            let comb = [...analysisData.pool].sort(() => Math.random() - 0.5).slice(0, 6).sort((a,b)=>a-b);
            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let missingCnt = comb.filter(n => analysisData.missing.includes(n)).length;

            if(sum < 100 || sum > 180 || ac < 7) continue;

            let idx = results.length + 1;
            // ë¯¸ì¶œìˆ˜ê°€ ìˆì„ ë•Œë§Œ ì „ëµ ì ìš© (ë¯¸ì¶œìˆ˜ê°€ 0ê°œë©´ ë¬´ì¡°ê±´ í†µê³¼)
            let pass = false;
            if (analysisData.missing.length === 0) {
                pass = true;
            } else {
                // 1~7ë²ˆì€ ë¯¸ì¶œìˆ˜ 0ê°œ(ì•ˆì •í˜•), 8~10ë²ˆì€ ë¯¸ì¶œìˆ˜ 1ê°œ ì´ìƒ(ì „ëµí˜•)
                pass = (idx <= 7) ? (missingCnt === 0) : (missingCnt >= 1);
            }

            if(pass) {
                results.push(comb);
                let type = (idx <= 7) ? "ì•ˆì •í˜•" : "ì „ëµí˜•";
                let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${type}</span> #${idx}<br>${balls}<br><small>ë¯¸ì¶œìˆ˜ ì ìš©ë¨ (${missingCnt}ê°œ)</small></div>`;
                logs.scrollTop = logs.scrollHeight;
            }
        }
    }
    window.onload = initEngine;
</script>
