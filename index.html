<script>
    let lottoData = [];

    async function loadData() {
        try {

            // ë¯¸ì¶œìˆ˜ ë¶„ì„ (ìµœê·¼ 30íšŒ)

            missingNums = Array.from({length: 45}, (_, i) => i + 1).filter(n => !all30.has(n));

            let counts = {};
            recent20.forEach(row => row.slice(1, 7).forEach(n => counts[n] = (counts[n]||0)+1));
            base12 = Object.keys(counts).sort((a,b)=>counts[b]-counts[a]).slice(0, 12).map(Number).sort((a,b)=>a-b);

    function addLog(m) {

    function getAC(c) {
        let d = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) d.add(Math.abs(c[i]-c[j]));
        return d.size - 5;
    }

    function isConsecOk(c) {
        let s = [...c].sort((a,b)=>a-b);
        for(let i=0; i<s.length-2; i++) if(s[i]+1 === s[i+1] && s[i+1]+1 === s[i+2]) return false;
        return true;
    }

    function mainEngine() {
        let pool = Array.from(new Set([...base12, ...missingNums]));
        let core5 = new Set(base12.slice(0, 5));
        let results = [];
        
        while(results.length < 10) {
            let i = results.length + 1;
            let comb = [];
            let tempPool = [...pool];
            while(comb.length < 6) {

            }
            comb.sort((a,b)=>a-b);

            let sum = comb.reduce((a,b)=>a+b, 0);
