<body>

<div class="outer-border">

        <button class="btn-main yellow-btn" id="genBtn" onclick="generateEngine(10)" disabled>ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>

<script>
    let analysisData = { base12: [], missing: [], eligibleBN: [], pool: [], nextRound: 0 };

    async function initEngine() {
        const logs = document.getElementById('logs');
        try {
            const response = await fetch('./lotto.txt');
            if (!response.ok) throw new Error('lotto.txt íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            const text = await response.text();
            
            const rows = text.trim().split('\n').map(row => row.replace(/[r]/g, '').split(/[,\.]/).map(Number));
            const lastRound = rows[0][0];
            analysisData.nextRound = lastRound + 1;

            const recent35 = rows.slice(0, 35);
            const allNums = recent35.flatMap(r => r.slice(1, 7));
            const counts = {};
            allNums.forEach(n => counts[n] = (counts[n] || 0) + 1);
            analysisData.base12 = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 12).map(v => Number(v[0]));

            const recent30 = rows.slice(0, 30);
            const appeared30 = new Set(recent30.flatMap(r => [...r.slice(1, 8)]));
            analysisData.missing = [];
            for(let i=1; i<=45; i++) if(!appeared30.has(i)) analysisData.missing.push(i);

            const bnCounts = {};
            recent35.forEach(r => bnCounts[r[7]] = (bnCounts[r[7]] || 0) + 1);
            analysisData.eligibleBN = Object.entries(bnCounts).filter(v => v[1] > 1.5).sort((a,b) => b[1] - a[1]).map(v => Number(v[0]));

            analysisData.pool = Array.from(new Set([...analysisData.base12, ...analysisData.eligibleBN.slice(0,3), ...analysisData.missing])).sort((a,b)=>a-b);

            document.getElementById('header-info').innerText = `ğŸ¯ ì œ ${analysisData.nextRound}íšŒì°¨ ë¶„ì„ ì™„ë£Œ`;
            document.getElementById('status').innerText = `ìµœì‹  ë°ì´í„°: ${lastRound}íšŒì°¨ ë™ê¸°í™” ì„±ê³µ`;
            document.getElementById('genBtn').disabled = false;
            logs.innerHTML = `<div class="log-entry" style="color:#00ff00">â–¶ [ë¶„ì„ ì™„ë£Œ] ì—”ì§„ ê°€ë™ ì¤€ë¹„ ì™„ë£Œ<br>â–¶ ë¯¸ì¶œìˆ˜ ë³´ìœ : ${analysisData.missing.length}ê°œ / ë²ˆí˜¸ í’€: ${analysisData.pool.length}ê°œ</div>`;

        } catch (err) {
            logs.innerHTML = `<div class="log-entry" style="color:red">â–¶ ì˜¤ë¥˜ ë°œìƒ: ${err.message}</div>`;
        }
    }

    function getAC(comb) {
        let diffs = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) diffs.add(Math.abs(comb[i]-comb[j]));
        return diffs.size - 5;
    }

    function isConsecOk(s) {
        for(let i=0; i<s.length-2; i++) if(s[i]+1 === s[i+1] && s[i+1]+1 === s[i+2]) return false;
        return true;
    }

    function generateEngine(count) {
        const logs = document.getElementById('logs');
        logs.innerHTML = `<div class="log-entry" style="color:#00ff00">â–¶ ì œ ${analysisData.nextRound}íšŒì°¨ ìœ ì—° í•„í„°ë§ ê°€ë™...</div>`;
        
        let results = [];
        let attempts = 0;
        const core5 = new Set(analysisData.base12.slice(0, 5));
        const bn5 = analysisData.eligibleBN[0] || analysisData.base12[0];
        const bn6 = analysisData.eligibleBN[1] || bn5;
        const bn7 = analysisData.eligibleBN[2] || bn5;
        
        // ë¯¸ì¶œìˆ˜ ë°ì´í„° ì¡´ì¬ ì—¬ë¶€ í™•ì¸
        const mCount = analysisData.missing.length;

        // ì‹œë„ íšŸìˆ˜ë¥¼ 50ë§Œ ë²ˆìœ¼ë¡œ ëŠ˜ë ¤ ì •í™•ë„ í™•ë³´
        while(results.length < count && attempts < 500000) {
            attempts++;
            let shuffled = [...analysisData.pool].sort(() => Math.random() - 0.5);
            let comb = shuffled.slice(0, 6).sort((a,b)=>a-b);

            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let odd = comb.filter(n => n % 2 !== 0).length;
            let missingCnt = comb.filter(n => analysisData.missing.includes(n)).length;
            let coreMatch = comb.filter(n => core5.has(n)).length;

            // [ê³µí†µ í•„í„°]
            if(sum < 95 || sum > 180 || ac < 7 || odd === 0 || odd === 6 || !isConsecOk(comb)) continue;

            let idx = results.length + 1;
            let pass = false;

            // [ìˆ˜ì •ëœ ì§€ëŠ¥í˜• 1~10ë²ˆ í•„í„°]
            if(idx <= 4) { // 1~4ë²ˆ: ì•ˆì •í˜• (ë¯¸ì¶œìˆ˜ 0 ì„ í˜¸)
                if(missingCnt === 0) pass = true;
            } else if(idx <= 7) { // 5~7ë²ˆ: ë³´ë„ˆìŠ¤ ê³µëµ
                let targetBN = (idx === 5) ? bn5 : (idx === 6) ? bn6 : bn7;
                if(missingCnt === 0 && comb.includes(targetBN)) pass = true;
            } else if(idx === 8) { // 8ë²ˆ: ì „ëµí˜• (ë¯¸ì¶œìˆ˜ 1ê°œ, ì—†ìœ¼ë©´ í•µì‹¬ìˆ˜ 2ê°œ ì´ìƒ)
                if(mCount >= 1) {
                    if(missingCnt === 1 && comb.includes(bn5)) pass = true;
                } else {
                    if(coreMatch >= 2) pass = true;
                }
            } else if(idx === 9) { // 9ë²ˆ: ì „ëµí˜• (ë¯¸ì¶œìˆ˜ ìµœëŒ€í•œ í™œìš©, ì—†ìœ¼ë©´ í•µì‹¬ìˆ˜ 3ê°œ)
                if(mCount >= 2) {
                    if(missingCnt >= 2) pass = true;
                } else if(mCount === 1) {
                    if(missingCnt === 1) pass = true;
                } else {
                    if(coreMatch >= 3) pass = true;
                }
            } else if(idx === 10) { // 10ë²ˆ: í•µì‹¬ìˆ˜ + ë¯¸ì¶œìˆ˜ í˜¼í•©í˜•
                if(coreMatch >= 2) pass = true;
            }

            if(pass) {
                results.push(comb);
                let type = (idx <= 7) ? "ì•ˆì •í˜•" : "ì „ëµí˜•";
                let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${type}</span> #${idx}<br>${balls}<br><small>AC:${ac} | í•©:${sum} | ë¯¸ì¶œ:${missingCnt}</small></div>`;
                logs.scrollTop = logs.scrollHeight;
            }
        }

        if(results.length < 10) {
            logs.innerHTML += `<div class="log-entry" style="color:#ff4444">â–¶ í•„í„° ìµœì í™” í›„ ${results.length}ì¡°í•© ìƒì„±. ì¬ì‹œë„ ê¶Œì¥.</div>`;
        } else {
            logs.innerHTML += `<div class="log-entry" style="color:#00ff00">â–¶ [ì„±ê³µ] ìœ ì—° í•„í„°ë§ 10ì¡°í•© ì¶”ì¶œ ì™„ë£Œ!</div>`;
        }
    }

    window.onload = initEngine;
</script>
