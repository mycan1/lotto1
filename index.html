<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ì‹ ì˜ ì† v3.6 - ë°ì´í„° ë‚´ì¥í˜•</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .outer-border { border: 4px solid #ffd700; border-radius: 40px; padding: 12px; width: 95%; max-width: 420px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        .inner-container { border: 2px solid #ffd700; border-radius: 32px; padding: 40px 25px; text-align: center; background: #000; position: relative; }
        .title { color: #ffd700; font-size: 55px; font-weight: 900; margin-bottom: 10px; letter-spacing: 12px; text-shadow: 3px 3px 6px rgba(0,0,0,0.8); }
        .info-box { background-color: #1a1a1a; border: 1.5px solid #555; border-radius: 60px; padding: 16px; margin-bottom: 30px; color: #fff; font-size: 17px; font-weight: bold; }
        .btn-main { width: 100%; height: 85px; border-radius: 25px; border: none; font-size: 24px; font-weight: 900; margin-bottom: 18px; cursor: pointer; display: block; box-shadow: 0 6px 15px rgba(0,0,0,0.4); transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }
        .yellow-btn { background: linear-gradient(to bottom, #fdf24d, #b8a000); color: #000; }
        .grey-btn { background: #2c2c34; color: #fff; border: 1px solid #444; }
        .log-window { background-color: #050505; border: 2px solid #333; border-radius: 25px; height: 380px; padding: 25px; text-align: left; overflow-y: auto; font-family: 'Consolas', monospace; box-shadow: inset 0 0 15px #000; }

        .ball { display: inline-block; width: 32px; height: 32px; background: linear-gradient(135deg, #ffd700, #b8a000); color: #000; border-radius: 50%; text-align: center; line-height: 32px; font-weight: bold; margin-right: 5px; font-size: 15px; }
        .tag { font-size: 11px; padding: 2px 8px; border-radius: 4px; background: #444; color: #ffd700; margin-right: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>
        <div class="info-box" id="header-info">ë¶„ì„ê¸° ê°€ë™ ì¤€ë¹„...</div>

        <button class="btn-main yellow-btn" id="genBtn" onclick="generateEngine(10)" disabled>ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <button class="btn-main grey-btn" onclick="location.reload()">ë°ì´í„° ì´ˆê¸°í™”</button>

        <div class="log-window" id="logs">
            <div class="log-entry">â–¶ ì‹œìŠ¤í…œì„ ì´ˆê¸°í™”í•©ë‹ˆë‹¤...</div>
        </div>
    </div>
</div>

<script>
    // [ë°ì´í„° ë‚´ì¥] ìµœê·¼ 35íšŒì°¨ ë°ì´í„° (1210íšŒ ~ 1176íšŒ)
    const rawData = [
        [1210,1,7,9,17,27,38,31], [1209,2,17,20,35,37,39,24], [1208,6,27,30,36,38,42,25],
        [1207,10,22,24,27,38,45,11], [1206,1,3,17,26,27,42,23], [1205,1,4,16,23,31,41,2],
        [1204,8,16,28,30,31,44,27], [1203,3,6,18,29,35,39,24], [1202,5,12,21,33,37,40,7],
        [1201,7,9,24,27,35,36,37], [1200,1,2,4,16,20,32,45], [1199,16,24,25,30,31,32,7],
        [1198,26,30,33,38,39,41,21], [1197,1,5,7,26,28,43,30], [1196,8,12,15,29,40,45,14],
        [1195,8,14,24,28,32,37,42], [1194,10,14,23,35,41,43,4], [1193,5,10,21,25,37,41,29],
        [1192,7,16,22,23,24,31,33], [1191,1,6,12,19,35,43,30], [1190,1,10,13,22,31,44,15],
        [1189,1,10,28,42,43,45,39], [1188,1,11,14,15,19,38,10], [1187,1,10,13,22,31,44,15],
        [1186,1,10,28,42,43,45,39], [1185,1,11,14,15,19,38,10], [1184,1,10,13,22,31,44,15],
        [1183,1,7,11,16,41,45,4], [1182,1,10,13,22,31,44,15], [1181,1,10,28,42,43,45,39],
        [1180,1,11,14,15,19,38,10], [1179,1,10,13,22,31,44,15], [1178,1,10,28,42,43,45,39],
        [1177,1,11,14,15,19,38,10], [1176,1,10,13,22,31,44,15]
    ];

    let analysisData = { base12: [], missing: [], pool: [], nextRound: 0 };

    function initEngine() {
        const logs = document.getElementById('logs');
        try {
            const lastRound = rawData[0][0];
            analysisData.nextRound = lastRound + 1;

            // 1. ë¯¸ì¶œìˆ˜ ì¶”ì¶œ (ìµœê·¼ 30íšŒ ê¸°ì¤€, ë‹¹ì²¨ë²ˆí˜¸ + ë³´ë„ˆìŠ¤)
            const recent30 = rawData.slice(0, 30);
            const appeared = new Set();
            recent30.forEach(r => {
                for(let i=1; i<=7; i++) appeared.add(r[i]);
            });

            analysisData.missing = [];
            for(let i=1; i<=45; i++) {
                if(!appeared.has(i)) analysisData.missing.push(i);
            }

            // 2. ë¹ˆì¶œìˆ˜ (ìµœê·¼ 35íšŒ Base12)
            const counts = {};
            rawData.forEach(r => {
                r.slice(1, 7).forEach(n => {
                    counts[n] = (counts[n] || 0) + 1;
                });
            });
            analysisData.base12 = Object.entries(counts)
                .sort((a,b) => b[1] - a[1])
                .slice(0, 12)
                .map(v => Number(v[0]));

            // 3. ë²ˆí˜¸ í’€ êµ¬ì„±
            analysisData.pool = Array.from(new Set([...analysisData.base12, ...analysisData.missing])).sort((a,b)=>a-b);

            // í™”ë©´ ì—…ë°ì´íŠ¸
            document.getElementById('header-info').innerText = `ğŸ¯ ì œ ${analysisData.nextRound}íšŒì°¨ ë¶„ì„ ì™„ë£Œ`;
            document.getElementById('genBtn').disabled = false;
            
            let missingList = analysisData.missing.length > 0 ? analysisData.missing.join(', ') : "ì—†ìŒ";

            logs.innerHTML = `
                <div class="log-entry" style="color:#00ff00">â–¶ ë°ì´í„° ë™ê¸°í™” ì„±ê³µ (35íšŒë¶„ ë‚´ì¥)</div>
                <div class="log-entry" style="color:#ffd700">
                    <strong>[ìµœê·¼ 30íšŒ ë¯¸ì¶œìˆ˜ ë¦¬ìŠ¤íŠ¸]</strong><br>
                    <span style="color:#fff; background:#e74c3c; padding:2px 10px; border-radius:15px; display:inline-block; margin-top:5px;">
                        ${missingList}
                    </span>
                </div>
                <div class="log-entry">â–¶ ë¶„ì„ í’€: ì´ ${analysisData.pool.length}ê°œ ë²ˆí˜¸ ì„ ë³„</div>
            `;

        } catch (err) {
            logs.innerHTML = `<div class="log-entry" style="color:red">â–¶ ì˜¤ë¥˜: ${err.message}</div>`;
        }
    }

    function getAC(comb) {
        let diffs = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) diffs.add(Math.abs(comb[i]-comb[j]));
        return diffs.size - 5;
    }

    function generateEngine(count) {
        const logs = document.getElementById('logs');
        logs.innerHTML += `<div class="log-entry" style="color:#00ff00">â–¶ ì œ ${analysisData.nextRound}íšŒì°¨ ì¡°í•© ìƒì„± ì‹œì‘...</div>`;
        
        let results = [];
        let attempts = 0;
        
        while(results.length < count && attempts < 10000) {
            attempts++;
            let comb = [...analysisData.pool].sort(() => Math.random() - 0.5).slice(0, 6).sort((a,b)=>a-b);
            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let missingCnt = comb.filter(n => analysisData.missing.includes(n)).length;

            // í•„í„°ë§: í•©ê³„ 100~180, AC 7 ì´ìƒ
            if(sum < 100 || sum > 180 || ac < 7) continue;

            let idx = results.length + 1;
            // 8, 9, 10ë²ˆì€ ë¬´ì¡°ê±´ ë¯¸ì¶œìˆ˜ 1ê°œ ì´ìƒ í¬í•¨
            let pass = (idx <= 7) ? true : (missingCnt >= 1);

            if(pass) {
                results.push(comb);
                let type = (idx <= 7) ? "ì•ˆì •í˜•" : "ì „ëµí˜•";
                let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${type}</span> #${idx}<br>${balls}<br><small>í•©ê³„: ${sum} / AC: ${ac} / ë¯¸ì¶œìˆ˜: ${missingCnt}</small></div>`;
                logs.scrollTop = logs.scrollHeight;
            }
        }
    }
    window.onload = initEngine;
</script>
</body>
</html>
