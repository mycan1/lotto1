<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã†Ïùò ÏÜê v3.8 - Î≥¥ÎÑàÏä§ Ïù¥Î†•Ï†ú</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .outer-border { border: 4px solid #ffd700; border-radius: 40px; padding: 12px; width: 95%; max-width: 420px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        .inner-container { border: 2px solid #ffd700; border-radius: 32px; padding: 40px 25px; text-align: center; background: #000; position: relative; }
        .title { color: #ffd700; font-size: 50px; font-weight: 900; margin-bottom: 10px; letter-spacing: 10px; text-shadow: 3px 3px 6px rgba(0,0,0,0.8); }
        .info-box { background-color: #1a1a1a; border: 1.5px solid #555; border-radius: 60px; padding: 16px; margin-bottom: 30px; color: #fff; font-size: 16px; font-weight: bold; }
        .btn-main { width: 100%; height: 80px; border-radius: 25px; border: none; font-size: 22px; font-weight: 900; margin-bottom: 15px; cursor: pointer; display: block; box-shadow: 0 6px 15px rgba(0,0,0,0.4); transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }
        .yellow-btn { background: linear-gradient(to bottom, #fdf24d, #b8a000); color: #000; }
        .grey-btn { background: #2c2c34; color: #fff; border: 1px solid #444; }
        .log-window { background-color: #050505; border: 2px solid #333; border-radius: 25px; height: 350px; padding: 20px; text-align: left; overflow-y: auto; font-family: 'Consolas', monospace; }
        .log-entry { color: #ffd700; font-size: 14px; margin-bottom: 12px; line-height: 1.5; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; }
        .ball { display: inline-block; width: 30px; height: 30px; background: linear-gradient(135deg, #ffd700, #b8a000); color: #000; border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold; margin-right: 4px; font-size: 14px; }
        .tag { font-size: 11px; padding: 2px 6px; border-radius: 4px; background: #444; color: #ffd700; margin-right: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="outer-border">
    <div class="inner-container">
        <div class="title">Ïã† Ïùò ÏÜê</div>
        <div id="header-info" class="info-box">Î∂ÑÏÑù Ï§ÄÎπÑ Ï§ë...</div>
        <button class="btn-main yellow-btn" id="genBtn" onclick="generate()" disabled>Î∂ÑÏÑù ÏóîÏßÑ 10Ï°∞Ìï© Í∞ÄÎèô</button>
        <button class="btn-main grey-btn" onclick="location.reload()">ÏÉàÎ°úÍ≥†Ïπ®</button>
        <div class="log-window" id="logs"></div>
    </div>
</div>

<script>
    // [ÏµúÍ∑º 35Ìöå Îç∞Ïù¥ÌÑ∞ ÎÇ¥Ïû•] 1210Ìöå ~ 1176Ìöå
    const rawData = [[1210,1,7,9,17,27,38,31],[1209,2,17,20,35,37,39,24],[1208,6,27,30,36,38,42,25],[1207,10,22,24,27,38,45,11],[1206,1,3,17,26,27,42,23],[1205,1,4,16,23,31,41,2],[1204,8,16,28,30,31,44,27],[1203,3,6,18,29,35,39,24],[1202,5,12,21,33,37,40,7],[1201,7,9,24,27,35,36,37],[1200,1,2,4,16,20,32,45],[1199,16,24,25,30,31,32,7],[1198,26,30,33,38,39,41,21],[1197,1,5,7,26,28,43,30],[1196,8,12,15,29,40,45,14],[1195,8,14,24,28,32,37,42],[1194,10,14,23,35,41,43,4],[1193,5,10,21,25,37,41,29],[1192,7,16,22,23,24,31,33],[1191,1,6,12,19,35,43,30],[1190,1,10,13,22,31,44,15],[1189,1,10,28,42,43,45,39],[1188,1,11,14,15,19,38,10],[1187,1,10,13,22,31,44,15],[1186,1,10,28,42,43,45,39],[1185,1,11,14,15,19,38,10],[1184,1,10,13,22,31,44,15],[1183,1,7,11,16,41,45,4],[1182,1,10,13,22,31,44,15],[1181,1,10,28,42,43,45,39],[1180,1,11,14,15,19,38,10],[1179,1,10,13,22,31,44,15],[1178,1,10,28,42,43,45,39],[1177,1,11,14,15,19,38,10],[1176,1,10,13,22,31,44,15]];

    let db = { base12:[], missing:[], pool:[], bn:[] };

    function init() {
        const logs = document.getElementById('logs');
        const last = rawData[0][0];
        
        // 1. ÎØ∏Ï∂úÏàò (ÏµúÍ∑º 30Ìöå ÎãπÏ≤®+Î≥¥ÎÑàÏä§ Ï†úÏô∏)
        const app = new Set();
        rawData.slice(0,30).forEach(r => r.slice(1,8).forEach(n => app.add(n)));
        db.missing = Array.from({length:45},(_,i)=>i+1).filter(n => !app.has(n));

        // 2. ÎπàÏ∂úÏàò (Base12)
        const counts = {};
        rawData.slice(0,35).forEach(r => r.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
        db.base12 = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,12).map(v=>Number(v[0]));

        // 3. Î≥¥ÎÑàÏä§ Ïù¥Î†•Ï†ú (Eligible)
        const bnC = {};
        rawData.slice(0,35).forEach(r => { if(r[7]) bnC[r[7]] = (bnC[r[7]]||0)+1; });
        db.bn = Object.entries(bnC).filter(([n,c])=>c > 3).sort((a,b)=>b[1]-a[1]).map(v=>Number(v[0]));

        db.pool = Array.from(new Set([...db.base12, ...db.bn.slice(0,3), ...db.missing])).sort((a,b)=>a-b);

        document.getElementById('header-info').innerText = `üéØ Ï†ú ${last+1}Ìöå Î∂ÑÏÑù ÏôÑÎ£å`;
        document.getElementById('genBtn').disabled = false;
        logs.innerHTML = `<div class="log-entry">‚ñ∂ Î≥¥ÎÑàÏä§ Ïù¥Î†• Î°úÏßÅ Ï†ÅÏö© ÏôÑÎ£å</div>
                          <div class="log-entry">ÎØ∏Ï∂úÏàò: [${db.missing.join(', ')}]</div>`;
    }

    function getAC(c) {
        let d = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) d.add(Math.abs(c[i]-c[j]));
        return d.size - 5;
    }

    function generate() {
        const logs = document.getElementById('logs');
        let res = [];
        let att = 0;
        const core = db.base12.slice(0,5);

        while(res.length < 10 && att < 30000) {
            att++;
            let c = [...db.pool].sort(()=>Math.random()-0.5).slice(0,6).sort((a,b)=>a-b);
            const sum = c.reduce((a,b)=>a+b,0);
            if(sum < 100 || sum > 170) continue;
            
            const ac = getAC(c);
            const mC = c.filter(n=>db.missing.includes(n)).length;
            const cM = c.filter(n=>core.includes(n)).length;
            const idx = res.length + 1;
            let ok = false;

            if(idx <= 7) {
                if(mC === 0 && ac >= 7) {
                    if(idx===5) ok = c.includes(db.bn[0]);
                    else if(idx===6) ok = c.includes(db.bn[1]||db.bn[0]);
                    else if(idx===7) ok = c.includes(db.bn[2]||db.bn[0]);
                    else if(idx<=2) ok = (cM >= 2);
                    else ok = true;
                }
            } else {
                if(idx===8 && c.includes(db.bn[0]) && mC===1 && ac>=7) ok = true;
                else if(idx===9 && mC===2 && ac>=7) ok = true;
                else if(idx===10 && ac>=8 && cM>=3 && mC>=1) ok = true;
            }

            if(Ïò§ÏºÄÏù¥) {
                res.push(c);
                const balls = c.map(n => `<span class="ball">${n}</span>`).join('');
                logs.innerHTML += `<div class="log-entry"><span class="tag">${idx<=7?'ÏïàÏ†ï':'Ï†ÑÎûµ'}</span> #${idx}<br>${balls}</div>`;
                logs.scrollTop = logs.scrollHeight;
            }
        }
    }
    window.onload = init;
</script>
</body>
</html>
