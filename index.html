<body>

<div class="outer-border">
    <div class="inner-container">
        <div class="title">ì‹  ì˜ ì†</div>
        <div class="info-box" id="header-info">ì—”ì§„ ì´ˆê¸°í™” ì¤‘...</div>

        <button class="btn-main yellow-btn" id="genBtn" onclick="generateEngine(10)" disabled>ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <button class="btn-main grey-btn" onclick="location.reload()">ë°ì´í„° ë™ê¸°í™”</button>

        <div class="log-window" id="logs">
            <div class="log-entry">â–¶ ì‹œìŠ¤í…œ ë³´ì•ˆ ì²´í¬ ë° ë¡œë“œ ì¤‘...</div>

</div>

<script>
    let analysisData = { base12: [], missing: [], eligibleBN: [], pool: [], nextRound: 0 };

    async function initEngine() {
        const logs = document.getElementById('logs');
        try {
            const response = await fetch('./lotto.txt');
            if (!response.ok) throw new Error('lotto.txt ë¡œë“œ ì‹¤íŒ¨');
            const text = await response.text();
            
            // ë°ì´í„° íŒŒì‹± ê°œì„ : ë¶ˆí•„ìš”í•œ ê³µë°± ë° ë¬¸ì ì™„ë²½ ì œê±°
            const rows = text.trim().split('\n').map(row => {
                return row.replace(/[^0-9,]/g, '') 
                          .split(',')
                          .filter(v => v !== "")
                          .map(Number);
            }).filter(r => r.length >= 7);

            if(rows.length === 0) throw new Error('ë°ì´í„° í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');

            const lastRound = rows[0][0];
            analysisData.nextRound = lastRound + 1;

            // 1. ìµœë‹¤ ë¹ˆë„ (ìµœê·¼ 35íšŒ ê¸°ì¤€)
            const recent35 = rows.slice(0, 35);
            const counts = {};
            recent35.flatMap(r => r.slice(1, 7)).forEach(n => {
                if(n >= 1 && n <= 45) counts[n] = (counts[n] || 0) + 1;
            });
            analysisData.base12 = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 12).map(v => Number(v[0]));

            // 2. ë¯¸ì¶œìˆ˜ (ìµœê·¼ 30íšŒ ê¸°ì¤€, ë³´ë„ˆìŠ¤ í¬í•¨)
            const appeared30 = new Set();
            rows.slice(0, 30).forEach(r => {
                for(let i=1; i<=7; i++) if(r[i]) appeared30.add(r[i]);
            });
            analysisData.missing = Array.from({length: 45}, (_, i) => i + 1).filter(n => !appeared30.has(n));

            // 3. ë³´ë„ˆìŠ¤ ë²ˆí˜¸ ë¶„ì„ (ìµœê·¼ 35íšŒ ì¤‘ ì¤‘ë³µ ì¶œí˜„)
            const bnCounts = {};
            recent35.forEach(r => { if(r[7]) bnCounts[r[7]] = (bnCounts[r[7]] || 0) + 1; });
            analysisData.eligibleBN = Object.entries(bnCounts).filter(v => v[1] >= 2).map(v => Number(v[0]));

            // 4. ìµœì¢… ë²ˆí˜¸ í’€(Pool)
            analysisData.pool = Array.from(new Set([...analysisData.base12, ...analysisData.eligibleBN, ...analysisData.missing])).sort((a,b)=>a-b);

            document.getElementById('header-info').innerText = `ğŸ¯ ì œ ${analysisData.nextRound}íšŒì°¨ ì—”ì§„ ëŒ€ê¸°`;
            document.getElementById('status').innerText = `Sync Success: ${lastRound}íšŒì°¨ ë™ê¸°í™”`;
            document.getElementById('genBtn').disabled = false;
            
            logs.innerHTML = `
                <div class="log-entry" style="color:#00ff00">â–¶ [ë³´ì•ˆ] 0000 ì„¸ì…˜ ì¸ì¦ ì™„ë£Œ</div>
                <div class="log-entry">â–¶ ë¯¸ì¶œìˆ˜ ë¶„ì„: ${analysisData.missing.length}ê°œ íƒì§€</div>
                <div class="log-entry">â–¶ ë¶„ì„ í’€ êµ¬ì„±: ${analysisData.pool.length}ê°œ ë²ˆí˜¸ ì••ì¶•</div>
            `;
        } catch (err) {
            logs.innerHTML = `<div class="log-entry" style="color:red">â–¶ ì˜¤ë¥˜: ${err.message}</div>`;
        }
    }

    // AC ì§€ìˆ˜ ê³„ì‚°
    function getAC(comb) {
        let diffs = new Set();
        for(let i=0; i<6; i++) for(let j=i+1; j<6; j++) diffs.add(Math.abs(comb[i]-comb[j]));
        return diffs.size - 5;
    }

    // ì¡°í•© ìƒì„± í•¨ìˆ˜
    function generateEngine(count) {
        const logs = document.getElementById('logs');
        logs.innerHTML += `<div class="log-entry" style="color:#00ff00">â–¶ í•„í„°ë§ ê°€ë™ ì¤‘...</div>`;
        
        let results = [];
        let attempts = 0;
        const core5 = new Set(analysisData.base12.slice(0, 5));

        while(results.length < count && attempts < 100000) {
            attempts++;
            let shuffled = [...analysisData.pool].sort(() => Math.random() - 0.5);
            let comb = shuffled.slice(0, 6).sort((a,b)=>a-b);

            let sum = comb.reduce((a,b)=>a+b, 0);
            let ac = getAC(comb);
            let odd = comb.filter(n => n % 2 !== 0).length;
            let missingCnt = comb.filter(n => analysisData.missing.includes(n)).length;

            // í•µì‹¬ í•„í„°: í•©ê³„(90~180), AC(7ì´ìƒ), í™€ì§(1:5 ~ 5:1), ë¯¸ì¶œìˆ˜(ìµœëŒ€ 2ê°œ)
            if(sum < 90 || sum > 180 || ac < 7 || odd === 0 || odd === 6 || missingCnt > 2) continue;

            results.push(comb);
            let balls = comb.map(n => `<span class="ball">${n}</span>`).join('');
            logs.innerHTML += `<div class="log-entry"><span class="tag">AUTO</span> #${results.length}<br>${balls}<br><small>AC:${ac} | SUM:${sum} | MISS:${missingCnt}</small></div>`;
            logs.scrollTop = logs.scrollHeight;
        }
    }

    window.onload = initEngine;
</script>
